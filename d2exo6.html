<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceci est lexercice 6 du D2 - Création d'un formulaire</title>
</head>

<body>
    <h1>Création d'un formulaire</h1>

    <form method="post" action="">

        <fieldset>
            <legend>Votre identité</legend>
            <label for="nom">1. Votre nom</label> : <input type="text" name="Nom" placeholder="Nom">
            <br />

            <label for="prenom">2. Votre prénom</label> : <input type="text" name="Prénom" placeholder="Prénom" />
            <br />
            <label for="email">3. Votre adresse email</label> : <input type="text" name="adresseEmail"
                placeholder="Adresse email" />
            <br />

        </fieldset>

        <fieldset>
            <legend>Adresse de livraison</legend>
            <label for="adresseLivraison">1. Adresse de livraison</label>
            <textarea name="Adresse de livraison" id="" cols="20" rows="10"
                placeholder="Adresse de livraison"></textarea>
            <br />

            <label for="codePostal">2. Code postal</label> : <input type="text" name="Code postal"
                placeholder="Code postal" />
            <br />
            <label for="ville">3. Ville</label> : <input type="text" name="Ville" placeholder="Ville" />
            <br />

        </fieldset>

        <fieldset>
            <legend>Informations bancaires</legend>
            <p>1. Type de carte bancaire
                <br />
                <input type="radio" name="typeCarte" value="visa"" /> <label for=" visa">Visa</label><br />
                <input type="radio" name="typeCarte" value="mastercard"" /> <label for="
                    mastercard">Mastercard</label><br />
            </p>

            <label for="numeroCarte">2. Numéro de carte</label> : <input type="text" name="numero de carte"
                placeholder="Numéro de votre carte bancaire" />
            <br />
            <label for="codeSecurite">3. Code de sécurité</label> : <input type="text" name="Code de sécurité"
                placeholder="Code de sécurité" />
            <br />
            <label for="nomTitulaire">4. Nom du titulaire</label> : <input type="text" name="nom du titulaire"
                placeholder="Nom du titulaire" />
        </fieldset>

        <input type="submit" value="J'achète !" />
    </form>


</body>

</html>
